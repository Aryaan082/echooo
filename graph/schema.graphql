type Identity @entity {
  id: ID!
  messageType: BigInt!
  communicationAddress: String! # string
  from: Bytes!
  timestamp: BigInt!
}

type Message @entity {
  id: ID!
  messageType: BigInt!
  receiver: Bytes! # address
  senderMessage: String! # string
  receiverMessage: String!
  from: Bytes!
  timestamp: BigInt!
}