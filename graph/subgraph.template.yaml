specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Echo
    network: {{network}}
    source:
      address: "{{address}}"
      abi: Echo
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - IdentityEvent
        - MessageEvent
      abis:
        - name: Echo
          file: ./abis/Echo.json
      eventHandlers:
        - event: IdentityEvent(string)
          handler: handleIdentityEvent
        - event: MessageEvent(indexed address,indexed address,uint256,string,string)
          handler: handleMessageEvent
      file: ./src/mapping.ts
