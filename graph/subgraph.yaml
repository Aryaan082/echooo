specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Echo
    network: mumbai
    source:
      address: "0xb1b7467ae050C9CF91C71d8cb51c6Acc672D5157"
      abi: Echo
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - IdentityEvent
        - MessageEvent
      abis:
        - name: Echo
          file: ./abis/Echo.json
      eventHandlers:
        - event: IdentityEvent(string)
          handler: handleIdentityEvent
        - event: MessageEvent(indexed address,string,string)
          handler: handleMessageEvent
      file: ./src/mapping.ts
