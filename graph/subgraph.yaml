specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Echo
    network: goerli
    source:
      address: "0x13aeAe99bA955A20Cd8d64bd3e5eFAb08388D738"
      abi: Echo
      startBlock: 7453142
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - IdentityEvent
        - MessageEvent
      abis:
        - name: Echo
          file: ./abis/Echo.json
      eventHandlers:
        - event: IdentityEvent(string)
          handler: handleIdentityEvent
        - event: MessageEvent(uint256,indexed address,string,string)
          handler: handleMessageEvent
      file: ./src/mapping.ts
