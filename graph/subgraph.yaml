specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Echo
    network: fuji
    source:
      address: "0x197B537b91Be74d60c964Cda6f0B277516340B5d"
      abi: Echo
      startBlock: 12405408
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - IdentityEvent
        - MessageEvent
      abis:
        - name: Echo
          file: ./abis/Echo.json
      eventHandlers:
        - event: IdentityEvent(string)
          handler: handleIdentityEvent
        - event: MessageEvent(uint256,indexed address,string,string)
          handler: handleMessageEvent
      file: ./src/mapping.ts
