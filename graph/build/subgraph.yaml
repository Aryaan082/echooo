specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Echo
    network: fuji
    source:
      address: "0x31d635F65a21309BC3115b1D61fAffF003f740Fb"
      abi: Echo
      startBlock: 12525177
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - IdentityEvent
        - MessageEvent
      abis:
        - name: Echo
          file: Echo/abis/Echo.json
      eventHandlers:
        - event: IdentityEvent(string)
          handler: handleIdentityEvent
        - event: MessageEvent(uint256,indexed address,string,string)
          handler: handleMessageEvent
      file: Echo/Echo.wasm
