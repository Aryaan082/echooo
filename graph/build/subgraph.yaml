specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Echo
    network: mumbai
    source:
      address: "0x916AbE4ee97D6288eE7A8F24857C7e20a4dfe621"
      abi: Echo
      startBlock: 27561980
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - IdentityEvent
        - MessageEvent
      abis:
        - name: Echo
          file: Echo/abis/Echo.json
      eventHandlers:
        - event: IdentityEvent(string)
          handler: handleIdentityEvent
        - event: MessageEvent(uint256,indexed address,string,string)
          handler: handleMessageEvent
      file: Echo/Echo.wasm
