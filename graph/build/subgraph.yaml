specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Echo
    network: mumbai
    source:
      address: "0x5122f8a3f18d3ECa05aD26890647948FA319b633"
      abi: Echo
      startBlock: 27561980
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - IdentityEvent
        - MessageEvent
      abis:
        - name: Echo
          file: Echo/abis/Echo.json
      eventHandlers:
        - event: IdentityEvent(string)
          handler: handleIdentityEvent
        - event: MessageEvent(indexed address,indexed address,uint256,string,string)
          handler: handleMessageEvent
      file: Echo/Echo.wasm
